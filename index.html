<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="upper">
            <p class="info1">Player1 - X</p>
            <p class="info2">Computer - O</p>
            <span class="m">Enemy? <button class="against">bot</button><br></span>
        </div>
        <div class="lower">
            <button class="reset">Reset</button>
        </div>
    </div>
    <div>
        
        <div class="board"></div>
        <div class="congrats">
            <p class="message">!</p>
        </div>
    </div>

    
</body>
</html>
